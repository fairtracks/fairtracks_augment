[tool.poetry]
name = "fairtracks_augment"
version = "2.0.0"
description = "The FAIRtracks draft standard is a set of JSON Schemas that define a minimal standard for genomic track metadata. The FAIRtracks augmentation service is a simple Flask-based service written in Python that provides a HTTP-based API for augmenting a minimal FAIRtracks JSON document with automatically generated content for all the properties defined in the FAIRtracks JSON schemas with augmented=true."
authors = ["Radmila Kompova <radmilak@ifi.uio.no>, Sveinung Gundersen <sveinugu@gmail.com>"]
maintainers = ["Sveinung Gundersen <sveinugu@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://fairtracks.github.io/"
repository = "https://github.com/fairtracks/fairtracks_augment"
classifiers = [
    "Framework :: Flask",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
pyyaml = "^6.0.1"
cython = "^3.0.8"
flask = "^3.0.1"
requests = "^2.31.0"
Owlready2 = "^0.45"
CacheControl = {version = "^0.13.1", extras = ["filecache"]}


[tool.poetry.urls]
issues = "https://github.com/fairtracks/fairtracks_augment/issues"

[tool.poetry.group.dev.dependencies]
httpretty = "^1.1.4"
pytest = "^7.4.4"
pytest-pycharm = "^0.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

